<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK's Oracle - Login & Register</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main body styling with orange gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9500, #ffb84d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header section with title and navigation */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Main title styling */
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        /* "DK" accent text in blue */
        .title .accent {
            color: #007bff;
        }

        /* Navigation tabs for Log in / Register */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-tab {
            background: none;
            border: none;
            color: #333;
            font-size: 1.1rem;
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        /* Active tab styling */
        .nav-tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            font-weight: bold;
        }

        .nav-tab:hover {
            color: #007bff;
        }

        /* "or" text between tabs */
        .nav-divider {
            color: #333;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        /* Main container for both forms */
        .main-container {
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        /* Left panel for login */
        .login-panel {
            flex: 1;
            padding: 40px;
        }

        /* Right panel for registration */
        .register-panel {
            flex: 1;
            padding: 40px;        }

        /* Panel titles */
        .panel-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form groups for organizing form elements */
        .form-group {
            margin-bottom: 15px;
        }

        /* Form labels */
        .form-label {
            display: block;
            color: #333;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        /* Input field styling */
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        /* Input focus state */
        .form-input:focus {
            outline: none;
            border-color: #007bff;
        }

        /* Placeholder text styling */
        .form-input::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Login button with icon */
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Login icon styling */
        .login-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Register button */
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            background-color: #218838;
        }

        /* Link styling for "Forgot Password" */
        .forgot-link {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Helper text styling */
        .helper-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                max-width: 400px;
            }

            .register-panel {
                border-left: none;
                border-top: 1px solid #ddd;
            }

            .title {
                font-size: 2rem;
            }

            .login-panel,
            .register-panel {
                padding: 30px;
            }
        }

        /* Small screens adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .login-panel,
            .register-panel {
                padding: 20px;
            }

            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header section with title and navigation -->
    <div class="header">
        <h1 class="title">DK's Oracle </h1><img src="" alt="DK">
    </div>


    <!-- Main container with both forms -->
    <div class="main-container">
        <!-- Left panel - Login form -->
        <div class="login-panel">
            <h2 class="panel-title">Log In</h2>
            
            <!-- Username input field -->
            <div class="form-group">
                <label class="form-label" for="loginUsername">Username:</label>
                <input 
                    type="text" 
                    id="loginUsername" 
                    class="form-input" 
                    placeholder="Place your username here"
                >
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label class="form-label" for="loginPassword">Password:</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    class="form-input" 
                    placeholder="Place your password here"
                >
            </div>

            <!-- Login button with icon -->
            <button class="login-btn" onclick="handleLogin()">
                <!-- Login icon SVG -->
                <svg class="login-icon" viewBox="0 0 24 24">
                    <path d="M10 17l5-5-5-5v3H3v4h7v3z"/>
                    <path d="M21 3H11v2h10v14H11v2h10c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                </svg>
                Log in
            </button>

            <!-- Forgot password link -->
            <a href="#" class="forgot-link" onclick="forgotPassword()">Forgot Password?</a>
        </div>

        <!-- Right panel - Registration form -->
        <div class="register-panel">
            <h2 class="panel-title">Register</h2>
            
            <!-- First name input -->
            <div class="form-group">
                <label class="form-label" for="firstName">Place name that you have:</label>
                <input 
                    type="text" 
                    id="firstName" 
                    class="form-input" 
                    placeholder="Place both name that and that have"
                >
            </div>

            <!-- Phone number input -->
            <div class="form-group">
                <label class="form-label" for="phoneNumber">Place phone number as well:</label>
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    class="form-input" 
                    placeholder="Place phone number or email in here"
                >
            </div>

            <!-- Username input -->
            <div class="form-group">
                <label class="form-label" for="regUsername">Pick a Username:</label>
                <input 
                    type="text" 
                    id="regUsername" 
                    class="form-input" 
                    placeholder="Pick a username"
                >
                <div class="helper-text">Choose a unique username for your account</div>
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label class="form-label" for="regPassword">Pick a Password:</label>
                <input 
                    type="password" 
                    id="regPassword" 
                    class="form-input" 
                    placeholder="Simple password here"
                >
            </div>

            <!-- Register button -->
            <button class="register-btn" onclick="handleRegister()">Register now</button>
        </div>
    </div>

    <script>
        /* Function to switch between login and register tabs */
        function switchTab(tab) {
            // Get all tab buttons
            const tabs = document.querySelectorAll('.nav-tab');
            
            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove('active'));
            
            // Add active class to clicked tab
            if (tab === 'login') {
                tabs[0].classList.add('active');
                // Could add logic to highlight login panel
            } else {
                tabs[1].classList.add('active');
                // Could add logic to highlight register panel
            }
        }

        /* Function to handle login form submission */
        function handleLogin() {
            // Get form values
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            // Basic validation
            if (!username || !password) {
                alert('Please fill in both username and password.');
                return;
            }
            
            // Simulate login process
            window.FileReader('login.py')
            alert(`Logging in as: ${username}`);
            
            // Here you would typically send data to server
            // For demo, we'll just clear the form
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }

        /* Function to handle registration form submission */
        function handleRegister() {
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();
            
            // Basic validation
            if (!firstName || !phoneNumber || !username || !password) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Simulate registration process
            alert(`Registering new account for: ${firstName} (${username})`);
            
            // Here you would typically send data to server
            // For demo, we'll just clear the form
            document.getElementById('firstName').value = '';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
        }

        /* Function to handle forgot password */
        function forgotPassword() {
            const email = prompt('Please enter your email address to reset your password:');
            if (email) {
                alert(`Password reset instructions have been sent to: ${email}`);
            }
        }

        /* Auto-focus on first input field when page loads */
        window.onload = function() {
            document.getElementById('loginUsername').focus();
        };
        
    </script>
</body>
</html>

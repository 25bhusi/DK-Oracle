<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9500);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 20px;
            min-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: flex-start;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .rbtn{
            background: linear-gradient(135deg,#2196F3);
            border: #333; border-style: solid; border-width: 5px; }


        .add-btn {
            background: #4CAF50;
            color: white;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .select-btn {
            background: #2196F3;
            color: white;
        }

        .select-btn:hover {
            background: #1976D2;
        }

        .remove-btn {
            background: #389BFF;
            color: white;
        }

        .remove-btn:hover {
            background: #389BFF;
        }

        .remove-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        table {
            width: 950px;
            border-collapse: collapse;
            border: 2px solid #333;
            background: white;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
            font-weight: bold;
        }

        .number-col {
            width: 80px;
            text-align: center;
        }

        .question-col, .answer-col {
            width: 150px;
        }

        .date-col {
            width: 140px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin: 0;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 3px rgba(33, 150, 243, 0.3);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .sort-header {
            cursor: pointer;
            position: relative;
            padding-right: 20px;
        }

        .sort-header:hover {
            background-color: #e0e0e0;
        }

        .sort-arrow {
            position: absolute;
            right: 5px;
            font-size: 12px;
        }
    </style>
    
    <div>
            <button style="margin-bottom: 700%; margin-left: -250%;" class="rbtn" onclick="returntopreviousepage()">↩</button>
    </div>
</head>
<body>
    <div >
        <h1>History</h1>
        <div class="button-container">
            <button style="background-color: #389BFF ; border: #333; border-style: solid; border-width: 5px;" class="add-btn" onclick="addRow()">Add</button>
            <button style="background-color: #389BFF ;border: #333; border-style: solid; border-width: 5px;" class="select-btn" onclick="toggleSelectAll()">Select</button>
            <button style="border: #333; border-style: solid; border-width: 5px;" class="remove-btn" onclick="removeSelected()" id="removeBtn">Remove</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="number-col">
                        Number
                    </th>
                    <th class="question-col">Question</th>
                    <th class="answer-col">Answer</th>
                    <th class="date-col">
                        <div class="dropdown">
                            History date (ascending) ▼
                            <div class="dropdown-content">
                                <a href="#" onclick="sortTable(3, 'date')">Sort Ascending</a>
                                <a href="#" onclick="sortTable(3, 'date', true)">Sort Descending</a>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td class="number-col"><input type="checkbox" onchange="updateRemoveButton()"> 1</td>
                    <td><input type="text" style="width: 250px;" placeholder="Enter question"></td>
                    <td><input type="text" style="width: 250px;" placeholder="Enter answer"></td>
                    <td><input type="date" style="width: 250px;"  style="width: 250px;" value="2025-07-01"></td>
                </tr>
                <tr>
                    <td class="number-col"><input type="checkbox" onchange="updateRemoveButton()"> 2</td>
                    <td><input type="text" style="width: 250px;" placeholder="Enter question"></td>
                    <td><input type="text" style="width: 250px;" placeholder="Enter answer"></td>
                    <td><input type="date" style="width: 250px;" value="2025-07-08"></td>
                </tr>
                <tr>
                    <td class="number-col"><input type="checkbox" onchange="updateRemoveButton()"> 3</td>
                    <td><input type="text" style="width: 250px;" placeholder="Enter question"></td>
                    <td><input type="text" style="width: 250px;" placeholder="Enter answer"></td>
                    <td><input type="date" style="width: 250px;" value="2025-08-01"></td>
                </tr>
                <tr>
                    <td class="number-col"><input type="checkbox" onchange="updateRemoveButton()"> 4</td>
                    <td><input type="text" style="width: 250px;" placeholder="Enter question"></td>
                    <td><input type="text" style="width: 250px;" placeholder="Enter answer"></td>
                    <td><input type="date" style="width: 250px;" value="2025-09-01"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function returntopreviousepage() {
            // Open the history page in a new tab/window
            window.open('hi.html', '_blank');        }

        let selectAllState = false;
        let rowCounter = 4;

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            rowCounter++;
            
            const newRow = document.createElement('tr');
            const today = new Date().toISOString().split('T')[0];
            
            newRow.innerHTML = `
                <td class="number-col"><input type="checkbox" onchange="updateRemoveButton()"> ${rowCounter}</td>
                <td><input type="text" style="width: 250px;" placeholder="Enter question"></td>
                <td><input type="text" style="width: 250px;" placeholder="Enter answer"></td>
                <td><input type="date" style="width: 250px;" value="${today}"></td>
            `;
            
            tableBody.appendChild(newRow);
            updateRemoveButton();
        }

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            selectAllState = !selectAllState;
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAllState;
            });
            
            const selectBtn = document.querySelector('.select-btn');
            selectBtn.textContent = selectAllState ? 'Deselect All' : 'Select All';
            
            updateRemoveButton();
        }

        function removeSelected() {
            const rows = document.querySelectorAll('#tableBody tr');
            const rowsToRemove = [];
            
            rows.forEach(row => {
                const checkbox = row.querySelector('input[type="checkbox"]');
                if (checkbox.checked) {
                    rowsToRemove.push(row);
                }
            });
            
            rowsToRemove.forEach(row => {
                row.remove();
            });
            
            // Renumber remaining rows
            renumberRows();
            updateRemoveButton();
            
            // Reset select all state if no rows left
            if (document.querySelectorAll('#tableBody tr').length === 0) {
                selectAllState = false;
                document.querySelector('.select-btn').textContent = 'Select All';
            }
        }

        function renumberRows() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                const numberCell = row.querySelector('.number-col');
                const checkbox = numberCell.querySelector('input[type="checkbox"]');
                numberCell.innerHTML = `<input type="checkbox" onchange="updateRemoveButton()"> ${index + 1}`;
                numberCell.querySelector('input[type="checkbox"]').checked = checkbox.checked;
            });
            rowCounter = rows.length;
        }

        function updateRemoveButton() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const removeBtn = document.getElementById('removeBtn');
            
            removeBtn.disabled = checkedBoxes.length === 0;
            
            // Update select all button state
            const selectBtn = document.querySelector('.select-btn');
            if (checkedBoxes.length === 0) {
                selectAllState = false;
                selectBtn.textContent = 'Select All';
            } else if (checkedBoxes.length === checkboxes.length) {
                selectAllState = true;
                selectBtn.textContent = 'Deselect All';
            } else {
                selectAllState = false;
                selectBtn.textContent = 'Select All';
            }
        }

        function sortTable(columnIndex, type, descending = false) {
            const tableBody = document.getElementById('tableBody');
            const rows = Array.from(tableBody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                let aVal, bVal;
                
                if (type === 'number') {
                    aVal = parseInt(a.cells[columnIndex].textContent.match(/\d+/)[0]);
                    bVal = parseInt(b.cells[columnIndex].textContent.match(/\d+/)[0]);
                } else if (type === 'date') {
                    aVal = new Date(a.cells[columnIndex].querySelector('input').value);
                    bVal = new Date(b.cells[columnIndex].querySelector('input').value);
                } else {
                    aVal = a.cells[columnIndex].textContent.toLowerCase();
                    bVal = b.cells[columnIndex].textContent.toLowerCase();
                }
                
                if (descending) {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                } else {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                }
            });
            
            // Clear the table body and re-append sorted rows
            tableBody.innerHTML = '';
            rows.forEach(row => tableBody.appendChild(row));
            
            // Renumber after sorting
            renumberRows();
        }

        // Initialize remove button state
        updateRemoveButton();
    </script>
</body>
</html>

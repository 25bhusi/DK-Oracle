<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK's Oracle</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main body styling with dark background */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        /* Main title styling */
        .page-title {
            font-size: 3rem;
            color: white;
            text-align: center;
            margin-bottom: 50px;
            font-weight: normal;
        }

        /* Container for the oracle interface */
        .oracle-container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Question-answer pair container */
        .qa-pair {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Question input container */
        .question-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Question input styling */
        .question-input {
            flex: 1;
            padding: 15px 220px 15px 15px;
            border: 2px solid #666;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            color: #333;
        }

        .question-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Submit button */
        .submit-btn {
            position: absolute;
            right: 180px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: white ;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #90EE90;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Checkmark icon inside button */
        .checkmark {
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        /* Action buttons container */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        /* Action buttons styling */
        .action-btn {
            width: 45px;
            height: 45px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        /* Save button */
        .action-btn.save {
            background-color: #0000FF;
            color: white;
            margin-right: -5%;
        }

        .action-btn.save:hover {
            background-color: #0000FF;
        }

        /* History button */
        .action-btn.history {
            background-color: #0000FF;
            color: white;
            
            margin-right: -5%;
        }

        .action-btn.history:hover {
            background-color: #0000FF;
        }

        /* Saved pages button */
        .action-btn.saved {
            background-color: #0000FF;
            color: white;
        }

        .action-btn.saved:hover {
            background-color: #0000FF;
        }

        /* AI response container */
        .response-container {
            background-color: #ff9500;
            border-radius: 8px;
            padding: 20px;
            min-height: 80px;  
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-left: 0;
            animation: slideIn 0.3s ease-out;
            
            margin-right: -5%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hidden class for elements not yet shown */
        .hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }
            
            .oracle-container {
                padding: 0 10px;
            }
            
            .question-input {
                font-size: 14px;
                padding: 12px 200px 12px 12px;
                
                margin-right: -5%;
            }
            
            .submit-btn {
                right: 210px;
                width: 35px;
                height: 35px;
                
                margin-right: -5%;
            }
            
            .action-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                
                margin-right: -5%;
            }

            .action-buttons {
                gap: 0px;
            }
        }

        @media (max-width: 480px) {
            .question-input {
                padding: 12px 180px 12px 12px;
            }
            
            .submit-btn {
                right: 190px;
                width: 32px;
                height: 32px;
            }
            
            .submit-btn .checkmark {
                width: 16px;
                height: 16px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Main page title -->
    <h1 class="page-title">DK's Oracle</h1>
    
    <!-- Oracle interface container -->
    <div class="oracle-container" id="oracleContainer">
        <!-- Initial question section -->
        <div class="qa-pair" id="initialPair">
            <div class="question-container">
                <input type="text" class="question-input" id="userQuestion" placeholder="Ask your question...">
                <button class="submit-btn" onclick="submitQuestion()" id="submitBtn">
                    <div class="checkmark">‚úì</div>
                </button>
                
                <!-- Action buttons -->
                <div class="action-buttons">
                    <button class="action-btn save" onclick="saveQuery('userQuestion')" title="Save">üíæ</button>
                    <button class="action-btn history" onclick="checkHistory()" title="Check History">üïê</button>
                    <button class="action-btn saved" onclick="savedPages()" title="Saved Pages">üìÅ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questionCount = 0;

        /* Function to save the current query */
        function saveQuery(inputId) {
            const question = document.getElementById(inputId).value.trim();
            if (!question) {
                alert('Please enter a question first!');
                return;
            }
            alert('Query saved: ' + question);
        }

        /* Function to open query history */
        function checkHistory() {
            // Open the history page in a new tab/window
            window.open('history.html', '_blank');
        }

        /* Function to open saved pages */
        function savedPages() {
            // Open the saved pages in a new tab/window
            window.open('favourite.html', '_blank');
        }

        function submitQuestion() {
            const questionInput = document.getElementById('userQuestion');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question first!');
                return;
            }
            
            // Create response container for this question
            const currentPair = document.getElementById('initialPair');
            const responseContainer = document.createElement('div');
            responseContainer.className = 'response-container';
            responseContainer.innerHTML = '<span>Thinking...</span>';
            
            // Add response to current pair
            currentPair.appendChild(responseContainer);
            
            // Disable the current question input and button
            questionInput.disabled = true;
            document.getElementById('submitBtn').disabled = true;
            
            // Simulate AI response after 2 seconds
            setTimeout(() => {
                responseContainer.innerHTML = `<span>Here's my response to: "${question}"</span>`;
                
                // Create new question-answer pair for next question
                createNewQuestionPair();
                
            }, 2000);
            
            questionCount++;
        }
        
        function createNewQuestionPair() {
            const container = document.getElementById('oracleContainer');
            const newPairId = `pair-${questionCount}`;
            const newQuestionId = `question-${questionCount}`;
            const newSubmitId = `submit-${questionCount}`;
            
            const newPair = document.createElement('div');
            newPair.className = 'qa-pair';
            newPair.id = newPairId;
            
            newPair.innerHTML = `
                <div class="question-container">
                    <input type="text" class="question-input" id="${newQuestionId}" placeholder="Ask another question...">
                    <button class="submit-btn" onclick="submitNewQuestion('${newQuestionId}', '${newSubmitId}', '${newPairId}')" id="${newSubmitId}">
                        <div class="checkmark">‚úì</div>
                    </button>
                    
                    <!-- Action buttons -->
                    <div class="action-buttons">
                        <button class="action-btn save" onclick="saveQuery('${newQuestionId}')" title="Save">üíæ</button>
                        <button class="action-btn history" onclick="checkHistory()" title="Check History">üïê</button>
                        <button class="action-btn saved" onclick="savedPages()" title="Saved Pages">üìÅ</button>
                    </div>
                </div>
            `;
            
            container.appendChild(newPair);
            
            // Focus on the new input
            document.getElementById(newQuestionId).focus();
            
            // Add enter key support for the new input
            document.getElementById(newQuestionId).addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitNewQuestion(newQuestionId, newSubmitId, newPairId);
                }
            });
        }
        
        function submitNewQuestion(questionId, submitId, pairId) {
            const questionInput = document.getElementById(questionId);
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question first!');
                return;
            }
            
            // Create response container for this question
            const currentPair = document.getElementById(pairId);
            const responseContainer = document.createElement('div');
            responseContainer.className = 'response-container';
            responseContainer.innerHTML = '<span>Thinking...</span>';
            
            // Add response to current pair
            currentPair.appendChild(responseContainer);
            
            // Disable the current question input and button
            questionInput.disabled = true;
            document.getElementById(submitId).disabled = true;
            
            // Simulate AI response after 2 seconds
            setTimeout(() => {
                responseContainer.innerHTML = `<span>Here's my response to: "${question}"</span>`;
                
                // Create new question-answer pair for next question
                createNewQuestionPair();
                
            }, 2000);
            
            questionCount++;
        }
        
        // Add enter key support for initial question
        document.getElementById('userQuestion').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitQuestion();
            }
        });
        
        // Focus on initial question input when page loads
        window.onload = function() {
            document.getElementById('userQuestion').focus();
        };
    </script>
</body>
</html>
